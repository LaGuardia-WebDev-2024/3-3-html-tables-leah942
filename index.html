<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>pasta</td>
          <td>flour, egg, water</td>
          <td>$5</td>
        </tr>
        <tr>
          <td>meatballs</td>
          <td>ground beef, water</td>
          <td>$8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
